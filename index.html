<html>
  <head>

    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <meta content='Tingbot lives in your home or on your desk. It uses your Raspberry Pi to make fun things, get coding or share creative projects.' name='description'>
    <title>
      Tingbot: A NORD collective project
    </title>
    <style>
      @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600);
      @import url(miniset2/stylesheet.css);
      
      body {
        background-image: url(background-5.jpg);
        background-repeat: no-repeat;
        background-position: top center;
        background-color: #070605;
      
        color: white;
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 16px;
        font-weight: 200;
      
        max-width: 1200px;
        margin: 0 auto;
      
        position: relative;
        -webkit-font-smoothing: subpixel-antialiased;
      }
      @media
      only screen and (-webkit-min-device-pixel-ratio: 2),
      only screen and (   min--moz-device-pixel-ratio: 2),
      only screen and (     -o-min-device-pixel-ratio: 2/1),
      only screen and (        min-device-pixel-ratio: 2),
      only screen and (                min-resolution: 192dpi),
      only screen and (                min-resolution: 2dppx) { 
        body {
          background-image: url(background-5@2x.jpg);
          background-size: 3000px 2000px
        }
      }
      @media only screen and (max-width : 768px) {
        body {
          background-size: 2300px;
        }
      }
      .logo {
        margin: 0 auto;
        width: 330px;
        max-width: 100%;
        margin-top: 50px;
        margin-bottom: 60px;
      }
      .well {
        background-color: rgba(0,0,0,0.6);
        border: none;
        border-radius: 0;
        padding: 12px;
        padding-bottom: 15px;
      }
      input {
        background: transparent;
        width: 100%;
        border: none;
        border-bottom: 1px solid #94c9e0;
        outline: none;
        padding-bottom: 5px;
        border-radius: 0;
      }
      h3 {
        font-family: 'miniset2regular';
        font-size: 17px;
        -webkit-font-smoothing: none;
        color: #45caf3;
        margin-bottom: 20px;
      }
      h4 {
        font-weight: 400;
        font-size: 16px;
        margin-top: 20px;
        margin-bottom: 4px;
      }
      p {
      
      }
      .lead {
        font-weight: 300;
        font-size: 26px;
        line-height: 1.3;
      }
      .lead strong {
        font-weight: 400;
      }
      a.nostyle {
        color: inherit;
        text-decoration: inherit;
      }
      a.nostyle {
      
      }
      form {
        margin: 0;
      }
      footer {
        position: absolute;
        bottom: 0;
        left:15px;
        right:15px;
        font-size: 10px;
        line-height: 1.6;
        height: 60px;
      }
      .nord {
        letter-spacing: 0.2em;
      }

    <div class='container-fluid'>
      <div class='logo'>
        <img class='img-responsive' src='logo.png'>
      </div>
      <div class='visible-xs-block' style='height:150px'></div>
      <div class='row'>
        <div class='col-sm-3'>
          <p class='lead'>
            Has your Raspberry Pi lost its tang?
          </p>
          <p class='lead'>
            <strong>Tingbot</strong> is the most fun you'll have with your clothes on.
          </p>
        </div>
        <div class='col-sm-3 col-sm-offset-6'>
          <div class='well'>
            <h3 style='margin-top:0;'>
              Excited about Tingbot?
            </h3>
            <h4>
              Get involved!
            </h4>
            <p>
              Drop us an email:
              <a class='nostyle' href='mailto:hello@tingbot.io'>
                hello@tingbot.io
              </a>
            </p>
            <h4>
              Sign up for our newsletter:
            </h4>
            <div class='mc_embed_signup'>
              <form action='http://tingbot.us9.list-manage.com/subscribe/post?u=b8440d6a92dc8fa91a14d4e39&amp;amp;id=5382b4e26e' class='validate' id='mc-embedded-subscribe-form' method='post' name='mc-embedded-subscribe-form' novalidate target='_blank'>
                <input class='required email' id='mce-EMAIL' name='EMAIL' placeholder='you@email.com' type='email' value=''>
                <div class='mc_hidden' style='position: absolute; left: -5000px;'>

                  <input type='submit'>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class='hidden-xs' style='height:100px'></div>
      <div class='row'>
        <div class='col-sm-4 col-sm-offset-4'>
          <div class='row'>
            <div class='col-xs-6'>
              <div class='hidden-xs' style='height:15px'></div>
              In the meantime, check out our release app >
            </div>
            <div class='col-xs-6'>
              <a href='http://ting.it'>
                <img src='sd.png' width='96'>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- spacer for footer -->
      <div style='height:80px'></div>
      <footer>
        <div class='pull-left'>
          <img class='pull-left' src='raspberry.png' style='margin-right:12px;' width='25'>
          Tingbot is powered by <br/>
          the Raspberry Pi
        </div>
        <div class='pull-right nord'>
          <br/>
          &copy; 2014 NORD
        </div>
      </footer>
    </div>

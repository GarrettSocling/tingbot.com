---
layout: blog
---

<div class="row">
  {% for post in site.posts %}
    {% if forloop.first %}
      <div class="col-sm-12">
        <img src="{{ post.image }}"
             style="height: auto;
                    width: 100%;" />
        {{ post.excerpt }}
      </div>
    {% else %}
      <div class="col-sm-6">
        <div style="background-image: url({{post.image}});
                    height: 232px;
                    width: 100%;
                    background-size: cover;">
        </div>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>
          {{ post.content | strip_html | truncate: 100 }}
        </p>
      </div>
    {% endif %}
  {% endfor %}
</div>
